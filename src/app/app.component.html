<div class="row">
  <div class="col-2">
    <app-sidebar [categories]="categories"
                  
                  (newItemEvent)="addItem($event)"></app-sidebar>
  </div>

  <div class="col-8">
    <app-emoji-table
                    [itemsPerPage]="itemsPerPage"
                    [collectionSize]="collectionSize"
                    [emojis]="emojis"
                    (newItemEvent)="loadPage($event)"
                    (favItemEvent)="fav($event)"
                    (delItemEvent)="del($event)"
                    
                    ></app-emoji-table>
  </div>
</div>
