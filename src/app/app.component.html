<div class="row" (window:beforeunload)="saveLists()">
  <div class="col-2">
    <app-sidebar [categories]="categories"
                  
                  (itemSelectedEvent)="showCategory($event)"></app-sidebar>
  </div>

  <div class="col-8">
    <app-emoji-table
                    [header]="headerTable"
                    [itemsPerPage]="itemsPerPage"
                    [collectionSize]="collectionSize"
                    [emojis]="emojis"
                    (newItemEvent)="loadPage($event)"
                    (favItemEvent)="fav($event)"
                    (delItemEvent)="del($event)"
                    
                    ></app-emoji-table>
  </div>
</div>
